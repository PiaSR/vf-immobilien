<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property Listings</title>
</head>
<body>
  <h1>Available Properties</h1>
  <div id="properties"></div>





  
  <script>
    async function fetchProperties() {
      try {
        const res = await fetch('/.netlify/functions/get-properties');
        if (!res.ok) {
          throw new Error(`Server error: ${res.status}`);
        }
        const data = await res.json();
    
        console.log('API Response:', JSON.stringify(data, null, 2));
    
        const container = document.getElementById('properties');
        container.innerHTML = '';
    
        if (Array.isArray(data.collectionItems)) {
          data.collectionItems.forEach(item => {
            const div = document.createElement('div');
            div.innerHTML = `<h3>${item.name}</h3><p>${item.description || ''}</p>`;
            container.appendChild(div);
          });
        } else {
          console.warn('No items found in the response');
          container.innerHTML = '<p>No properties available.</p>';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('properties').innerHTML = `
          <p>Failed to load properties: ${err.message}</p>
          <pre>${JSON.stringify(err, null, 2)}</pre>
        `;
      }
    }
    
    fetchProperties();
    </script>
</body>
</html>
